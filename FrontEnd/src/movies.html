        <h1 class="display-2 header__size--1 text-center mx-auto">Movie Review</h1>

                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="search mt-5 mb-3">

            <div class="input-group flex-row justify-content-start">
                <label class="d-none" for="search">
                    <span class="d-none">Search</span>
                </label>
                <input type="text" id="search" title="search" class="form-control col-6" placeholder="Search">
                <button class="col-1 btn bg-success" aria-label="Search"><img src="../images/search-icon.png"
                        alt="search icon" width="12" height="12"></button>
            </div>

        </section>
        <section>
            <button type="button" class="btn btn-success d-block mb-3 mx-auto btn-lg" data-bs-toggle="modal"
                data-bs-target="#exampleModalLong">
                Add Movie
            </button>

            <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content text-dark">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Create Movie</h5>
                            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form name="createMovieForm" id="createMovie">
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="title">Title</label>
                                    <input class="form-control" type="text" required id="title">
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="desc">Description</label>
                                    <textarea id="desc" rows="4" required class="form-control"></textarea>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="cover">Cover page</label>
                                    <input class="form-control" type="file" required id="cover">
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="trailer">Trailer link</label>
                                    <input class="form-control" type="text" id="trailer">
                                </div>
                                <input type="submit" value="Create Movie" class="btn btn-primary btn-block">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="movieList" class="d-grid">
