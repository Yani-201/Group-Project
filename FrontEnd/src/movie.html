<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
    <script defer src="script.js"></script>
    <script type="module" src="./movies/movie.js"></script>
    <script type="module" src="./reviews/reviews.js"></script>
    <title></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body class="d-flex flex-column min-vh-100">

    <header>
        <h1 class="display-2 header__size--1 text-center mx-auto">Movie Review</h1>
        <nav class="navbar navbar-expand-md navbar-dark p-1 navBg">
            <div class="container-fluid justify-content-sm-around justify-content-md-end">
                <ul class="nav navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item "><a class="nav-link active" href="movies.html">Movies</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item" id="login-link"><a class="nav-link" href="Login.html">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">

        <section>
            <div class="d-flex justify-content-center">

                <button type="button" class="btn btn-success d-block mt-2 mb-0 ml-auto btn-lg" data-bs-toggle="modal"
                    data-bs-target="#editMovieModal" id="editMovie">
                    Edit Movie
                </button>

            </div>
            <div class="modal fade" id="editMovieModal" tabindex="-1" role="dialog"
                aria-labelledby="editMovieModalTitle" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content text-dark">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editMovieTitle">Edit Movie</h5>
                            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form name="editMovieForm" id="updateMovieForm">
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="title">New Title</label>
                                    <input class="form-control" type="text" id="title">
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="desc">New Description</label>
                                    <textarea id="desc" rows="4" class="form-control"></textarea>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="cover">New Cover Page</label>
                                    <input class="form-control" type="file" id="cover">
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="trailer">New Trailer link</label>
                                    <input class="form-control" type="text" id="trailer">
                                </div>
                                <button class="btn btn-success btn-block">Update Movie</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <hr>

        <section class="container-fluid" id="movieContent"></section>

        <h3 class="pt-3 pb-0">Reviews</h3>

        <hr>

        <section>
            <div class="row w-50 mx-auto mb-3">
                <button type="button" class="btn btn-outline-warning" data-bs-toggle="modal"
                    data-bs-target="#createReviewModal" id="createReview">Add your own review</button>
            </div>

            <div class="modal fade" id="createReviewModal" tabindex="-1" role="dialog"
                aria-labelledby="createReviewModalLong" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content text-dark">
                        <div class="modal-header">
                            <h5 class="modal-title" id="createReviewModalTitle">Create Review</h5>
                            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form name="createReviewForm" id="createReviewForm">
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="rating">rating</label>
                                    <input class="form-control" type="number" id="rating" min="1" required max="10">
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="review">review</label>
                                    <textarea id="review" rows="4" class="form-control"></textarea>
                                </div>
                                <button type="submit" class="btn btn-warning btn-block">Create Review</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </section>


        <section class="container-fluid" id="reviews">

        </section>


        <hr>
        <div class="container-fluid d-flex justify-content-center">
            <button class="btn btn-danger mt-1 mb-5" id="deleteMovie">Delete Movie</button>
        </div>
    </main>

    <div class="container px-0 mt-auto">
        <footer class="row m-0 align-items-center">
            <a class="col-md-2 text-center" href="home.html">Home</a>
            <a class="col-md-2 text-center" href="about.html">About</a>
            <a class="col-md-2 text-center" href="contact.html">Contact</a>
            <p class="col-md-6 text-muted mb-0">Copyright Â© MovieReview 2022, All rights reserved.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
