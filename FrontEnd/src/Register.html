<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="auth.js"></script>
    <title>Movie review</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <h1 class="display-2 p-5 text-center mx-auto">Movie Review</h1>
        <nav class="navbar navbar-expand-md navbar-dark p-1">
            <div class="container-fluid justify-content-sm-around justify-content-md-end">
                <ul class="nav navbar-nav">
                    <li class="nav-item"><a class="nav-link a" href="home.html">Back to Home</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class=" d-flex justify-content-center align-items-center mb-5 w-100">
        <div
            class="form-box d-flex justify-content-center align-items-center position-relative bg-transparent border border-1 rounded-3">
            <div class="form-value">
                <form name="registerForm" id="registerForm" action="">
                    <h2 class="text-center">Register</h2>
                    <div class="inputbox position-relative border-bottom border-2 border-white">

                        <input class="w-100 bg-transparent text-white border-0" type="text" name="username"
                            id="username">
                        <label class="position-absolute" for="username">Username</label>
                    </div>
                    <div class="inputbox position-relative border-bottom border-2 border-white">
                        <ion-icon class="position-absolute" name="mail-outline"></ion-icon>
                        <input class="w-100 bg-transparent text-white border-0" name="email" id="email" type="email">
                        <label class="position-absolute" for="email">Email</label>
                    </div>
                    <div class="inputbox position-relative border-bottom border-2 border-white">
                        <ion-icon class="position-absolute" name="lock-closed-outline"></ion-icon>
                        <input class="w-100 bg-transparent text-white border-0" name="password" id="password"
                            type="password">
                        <label class="position-absolute" for="password">Set Password</label>
                    </div>
                    <div class="inputbox position-relative border-bottom border-2 border-white">
                        <ion-icon class="position-absolute" name="lock-closed-outline"></ion-icon>
                        <input class="w-100 bg-transparent text-white border-0" name="confirmPassword"
                            id="confirmPassword" type="password">
                        <label class="position-absolute" name="confirmPassword" for="confirmPassword">Confirm
                            Password</label>
                    </div>
                    <input type="submit" name="submit" value="Register"
                        class="w-100 rounded-pill bg-white border-0 fw-bold">
                    <div class="register text-center">
                        <p>Already have an account? <a class="text-decoration-none fw-bold" href="Login.html"> Login</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <div class="container px-0 mt-auto">
        <footer class="row m-0 align-items-center">
            <div class="d-flex flex-wrap justify-content-around">
                <a href="home.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
            <p class="col-md-6 text-muted text-center mb-0">Copyright Â© MovieReview 2022, All rights reserved.</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
