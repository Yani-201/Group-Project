<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>

    <title>Contact</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <h1 class="display-2 header__size--1 text-center mx-auto">Movie Review</h1>
        <nav class="navbar navbar-expand-md navbar-dark p-1 navBg">
            <div class="container-fluid justify-content-sm-around justify-content-md-end">
                <ul class="nav navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item "><a class="nav-link" href="movies.html">Movies</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                    <li class="nav-item" id="login-link"><a class="nav-link" href="Login.html">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <section>
            <h2 class="h1 pt-4 pb-3 pl-0 mt-5 font-weight-bold text-center"><strong>Contact Us</strong></h2>
            <form name="feedbackForm" onsubmit="return validateFeedback()">
                <div class="mx-auto d-flex flex-column justify-content-center align-items-center">
                    <p class="row-6 input-group w-50">
                        <label for="uname">
                            <span class="d-none">Username</span></label>
                        <input type="text" class="form-control" name="name" id="name" size="40" maxlength="50"
                            placeholder="Name">
                    </p>
                    
                    <p class="row-6 input-group w-50">
                        <label for="email">
                            <span class="d-none">Email</span></label>
                        <input type="email" class="form-control" name="email" id="email" size="40" maxlength="50"
                            placeholder="Email Address">
                    </p>
                    <p class="row-6 input-group w-50">
                        <label for="fback">
                            <span class="d-none">Feedback area</span></label>
                        <textarea cols="40" class="form-control" name="fback" id="fback" rows="5"
                            placeholder="Type your feedback..."></textarea>
                    </p>
                    <div class="row">
                        <input class="mx-auto btn btn-primary px-5 py-2" type="submit" value="Send">
                    </div>
                </div>
            </form>
            <p class="mx-auto text-center mt-5 mb-3">Alternatively you can <a
                    href="mailto:yohannesdessie212002@gmail.com">email
                    us</a>.
            </p>

        </section>
    </main>

    <div class="container px-0 mt-auto">
        <footer class="row m-0 align-items-center">
            <a class="col-md-2 text-center" href="home.html">Home</a>
            <a class="col-md-2 text-center" href="about.html">About</a>
            <a class="col-md-2 text-center" href="contact.html">Contact</a>
            <p class="col-md-6 text-muted mb-0">Copyright Â© MovieReview 2022, All rights reserved.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>


</html>
